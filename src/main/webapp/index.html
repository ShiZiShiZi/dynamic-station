<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>首页</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/dynamicStation.css" rel="stylesheet">

</head>
<body>
<div class="background-size">
<div class="img-rulai">
	<img alt="" src="img/rulaifozu.gif" width="50%">
</div>
<br/>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Search for..."
			id="searchInput"> <span class="input-group-btn">
			<button class="btn btn-default" type="button"
				onclick="handleSearch()">Go!</button>
		</span>
	</div>
	<br/>
	<div class="list-group" id="listAllStation"></div>
</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript">
	
	var url = "getStationInfo"
	$.get(url, function (data) {
		console.log(data)
				var stations = data
				var index = 0
				stations.forEach(station => {
					addElementA(station, index % 4)
					index = index + 1
				})
			})

	function handleSearch() {
		var searchName = document.getElementById("searchInput").value
		var postData = {}
		postData['searchName'] = searchName;
		var url = 'getStationInfo'
		$.post(url, postData, function (data) {
			deleteAllChilds('listAllStation')
			var stations = data
			var index = 0
				stations.forEach(station => {
					addElementA(station, index % 4)
					index = index + 1
			})
		})
	}
</script>
</body>
</html>
